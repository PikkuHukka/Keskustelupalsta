<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelupalsta</title>
        <meta charset="utf-8" />
        <style>
            td{text-align: left}
            th{text-align: center}
            table{border-spacing: 10px}

            .flex-container {
                display: -webkit-flex;
                display: flex;  
                -webkit-flex-flow: row wrap;
                flex-flow: row wrap;
                margin-top: 2%;
            }
            .post{
                margin-top: 3%;

            }
            .nav1{
                width: 14%;
       
                text-align: left;
                margin-top: 4%;
            }
            .nav2{
                width: 13%;
           
                text-align: left;
                margin-top: 4%;
            }
            .nav3{
            
                text-align: left;
                margin-top: 4%;
            }
        </style>

    </head>

    <body>
        <h1>Keskustelupalsta</h1>

        <table style="width:40%">
            <tr>
                <th><i>Alue</i></th>
                <th><i>Viestej채 yhteens채</i></th>
                <th><i>Viimeisin viesti</i></th>
            </tr>
        </table>

        <div class="flex-container" th:each="alue : ${alueet}">

            
            <nav class="nav1">

                <a th:href="@{~/{id}(id=${alue.alue_id})}"><span th:text="${alue.nimi}">nimi</span></a>

            </nav>

            <nav class="nav2">
                <span th:text="${alue.lukumaara}">lukumaara</span>
            </nav>

            <nav class="nav3">
                <span th:text="${alue.viimeisin}">viimeisin</span>
            </nav>
            
        </div>


        <div class="post">
            <form method="POST" th:action="@{~/}"> 
                <div>
                    <input type="text" name="nimi" placeholder="Alueen nimi" />
                </div>
                <div>
                    <input type="submit" value="Lis채채 alue"/>


                </div>
            </form>
        </div>

    </body>
</html>
